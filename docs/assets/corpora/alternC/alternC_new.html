<p><b>AlternC</b> is a set of <a href="/wiki/Open-source_software" title="Open-source software">open-source</a> <a href="/wiki/Web_Hosting" class="mw-redirect" title="Web Hosting">Web Hosting</a> server management software for <a href="/wiki/Linux" title="Linux">Linux</a>/<a href="/wiki/UNIX-like" class="mw-redirect" title="UNIX-like">UNIX-like</a> systems, whose aim is to promote self hosting by individuals or small structures, and provide its users with an easy web-based interface to manage a web and mail server (and other Internet-based services).</p>
