<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>3Diff</title>

  <style>
    [id$="TextTemplate"]{
      display: none;
    }

    .navbar-nav > a:hover{
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">3Diff</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" id="btnShowFormFile">File</a>
        <a class="nav-item nav-link" id="btnShowFormTextarea">Input</a>
      </div>
    </div>
  </nav>

  <!-- Container -->
  <div class="container-fluid">
    <form>
      <div id="formTextarea" class="form-row">
        <div class="col-md-6">
          <label for="oldTextTextarea">Old text</label>
          <textarea class="form-control" id="oldTextTextarea" rows="10"></textarea>
        </div>
        <div class="col-md-6">
          <label for="newTextTextarea">New text</label>
          <textarea class="form-control" id="newTextTextarea" rows="10"></textarea>
        </div>
        <div class="form-row">
          <button type="button" class="btn btn-primary" id="btnDiffTextarea">DIFF</button>
        </div>
      </div>

      <div id="formFile" class="form-row">
        <div class="col-md-6">
          <label for="oldTextTextarea">Old text</label>
          <input type="file" id="oldFile" name="file" accept="text/html"/>
        </div>
        <div class="col-md-6">
          <label for="newTextTextarea">New text</label>
          <input type="file" id="newFile" name="file" accept="text/html" />
        </div>
        <div class="form-row">
          <button type="button" class="btn btn-primary" id="btnDiffFile">DIFF</button>
        </div>
      </div>


      <!--
      <div class="form-row">
        <button type="button" class="btn btn-success" id="btnDiffAjax">Execute diff AJAX</button>
      </div>
      -->
    </form>

    <!-- Result -->
    <div class="row">
      <!--
      <code class="col-md-6 col-sm-12">
        <h4>Mechanical operations</h4>
        <pre id="codeMechanicalList"></pre>
      </code>-->
      <code class="col-md-6 col-sm-12">
        <pre id="codeStructuralList"></pre>
      </code>
      <div id="txtDiffHTML" class="col-md-6 col-sm-12"></div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- CDN NPM package https://www.npmjs.com/package/diff-match-patch of https://github.com/google/diff-match-patch-->
  <!--<script src="https://cdn.jsdelivr.net/npm/diff_match_patch@0.1.1/lib/diff_match_patch.min.js"></script>-->
  <script src="assets/diff_match_patch.js"></script>
  <script src="assets/3diff.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
