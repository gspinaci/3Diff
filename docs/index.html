<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>3Diff</title>

  <style>
    [id$="TextTemplate"]{
      display: none;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Navbar</span>
  </nav>

  <!-- Container -->
  <div class="container">

    <h1>3Diff alg</h1>

    <form>
      <div class="form-row">
        <div class="col-md-6">
          <label for="oldTextTextarea">Old text</label>
          <textarea class="form-control" id="oldTextTextarea" rows="10"><a href="/wiki/File:Logo_AlternC.png" class="image" title="AlternC logo"><img alt="AlternC logo" src="//upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Logo_AlternC.png/125px-Logo_AlternC.png" width="125" height="85" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Logo_AlternC.png/188px-Logo_AlternC.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Logo_AlternC.png/250px-Logo_AlternC.png 2x" data-file-width="1824" data-file-height="1236" /></a></textarea>
        </div>
        <div class="col-md-6">
          <label for="newTextTextarea">New text</label>
          <textarea class="form-control" id="newTextTextarea" rows="10"><a href="/wiki/File:Logo_AlternC.svg" class="image"><img alt="Logo AlternC.svg" src="//upload.wikimedia.org/wikipedia/commons/thumb/d/db/Logo_AlternC.svg/220px-Logo_AlternC.svg.png" decoding="async" width="220" height="149" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/d/db/Logo_AlternC.svg/330px-Logo_AlternC.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/d/db/Logo_AlternC.svg/440px-Logo_AlternC.svg.png 2x" data-file-width="1824" data-file-height="1236"></a></textarea>
        </div>
      </div>

      <div class="form-row">
        <button type="button" class="btn btn-primary" id="btnDiffTextarea">Execute diff from textarea</button>
      </div>
      <div class="form-row">
        <button type="button" class="btn btn-success" id="btnDiffAjax">Execute diff AJAX</button>
      </div>

    </form>

    <!-- Result -->
    <div class="row">
      <div id="txtDiffHTML"></div>
      <code class="col-md-6">
        <h4>Mechanical operations</h4>
        <pre id="codeMechanicalList"></pre>
      </code>
      <code class="col-md-6">
        <h4>Structural operations</h4>
        <pre id="codeStructuralList"></pre>
      </code>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- CDN NPM package https://www.npmjs.com/package/diff-match-patch of https://github.com/google/diff-match-patch-->
  <!--<script src="https://cdn.jsdelivr.net/npm/diff_match_patch@0.1.1/lib/diff_match_patch.min.js"></script>-->
  <script src="assets/diff_match_patch.js"></script>
  <script src="assets/3diff.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
