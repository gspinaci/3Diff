  <!-- Navbar -->

  <!-- Container -->
  <div class="container">

    <h1>3Diff alg</h1>

    <form>
      <div class="form-row">
        <div class="col-md-6">
          <label for="oldTextTextarea">Old text</label>
          <textarea class="form-control" id="oldTextTextarea" rows="5">hello world</textarea>
        </div>
        <div class="col-md-6">
          <label for="newTextTextarea">New text</label>
          <textarea class="form-control" id="newTextTextarea" rows="5">hello <b>my</b> world</textarea>
        </div>
      </div>

      <div class="form-row">
        <button type="button" class="btn btn-success" id="btnDiff">Execute diff</button>
      </div>
    </form>

    <!-- Result -->
    <div class="row">
      <code class="col-md-6">
        <h4>Mechanical operations</h4>
        <pre id="codeMechanicalList"></pre></code>
      <code class="col-md-6">
        <h4>Structural operations</h4>
        <pre id="codeStructuralList"></pre></code>
    </div>

  </div>
